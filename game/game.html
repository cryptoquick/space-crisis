<template name="game">
  <button class="reset_game">Reset Game</button>
  <div>{{show_message}}</div>
  {{#unless game_started}}
    {{>start_screen}}
  {{else}}
    <div class="board">
      {{>board}}
    </div>
    <div class="hand">
      {{>skill_list}}
      {{>equipment_list}}
    </div>
  {{/unless}}
</template>
