<template name="game">
  <button class="reset_game">Reset All Games</button>
  <div class="messages">{{show_message}}</div>
  {{#unless game_started}}
    <div class="start_screen">
      {{>start_screen}}
    </div>
  {{else}}
    <div class="board">
      {{>board}}
    </div>
    <div class="hand">
      {{>skill_list}}
      {{>equipment_list}}
    </div>
    {{#if player_ended_turn}}
      <img class="end_turn" alt="End Turn" src="ui/EndTurn.png">
    {{else}}
      <img class="end_turn" alt="Turn Ended" src="ui/DisEndTurn.png">
    {{/if}}
    {{#if won}}
      <div class="won">You have saved the day!</div>
    {{/if}}
    {{#if loss}}
      <div class="fail">Your team has failed! The space station is ruined!</div>
    {{/if}}
  {{/unless}}
</template>
