<template name="skill_list">
  {{#each skills}}
    {{>skill_card}}
  {{/each}}
</template>

<template name="equipment_list">
  {{#each equipment}}
    {{>equipment_card}}
  {{/each}}
</template>

<template name="skill_card">
  <div class="card skill {{clicked}}">
    <h1>{{name}}</h1>
    <img src="skills/{{image}}.png">
    <p>{{description}}</p>
  </div>
</template>

<template name="equipment_card">
  <div class="card equipment {{clicked}}">
    <h1>{{name}}</h1>
    <img src="equipment/{{image}}.png">
    <p>{{description}}</p>
  </div>
</template>

<template name="crisis_event">
  <div class="card crisis">
    <h1>{{name}}</h1>
    <h2>Lasts {{turns}} turns</h2>
    <p>Slots:
      {{#each slots}}
        {{this}}
      {{/each}}
    </p>
  </div>
</template>
