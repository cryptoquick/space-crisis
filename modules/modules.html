<template name="module">
  <div class="module">
    <h1>{{module_name}}</h1>
    <ul>
      {{#each equipment}}
        <li>
          {{>module_equipment}}
        </li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="module_equipment">
  <button>{{name}}</button>
</template>

<template name="board">
  {{#each modules}}
    {{>module}}
  {{/each}}
</template>
