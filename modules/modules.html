<template name="board">
  {{#each modules}}
    {{>module}}
  {{/each}}
</template>

<template name="module">
  <div class="module {{solar}} module-{{border}}" style="{{pos}}">
    <img src="modules/{{image}}.png"/>
    {{#if has_crisis}}
      {{>crisis}}
    {{/if}}
  </div>
  {{#if clicked}}
    <div class="module-details" style="{{pos}}">
      <h2>Points: {{points}}</h2>
      {{print_equipment}}
    </div>
  {{/if}}
</template>

<template name="crisis">
  {{#each active_crisis}}
    <div class="crisis">
      <img src="ui/Crisis.png">
    </div>
    {{#if showing}}
      <div class="card">
        <h1>{{name}}</h1>
        <h2>{{turns}} turns remaining.</h2>
        {{#each slots}}
          <h2 class="{{crisis_slot_style}}">{{type}}</h2>
        {{/each}}
      </div>
    {{/if}}
  {{/each}}
</template>
