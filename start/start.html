<template name="start_screen">
  <h1>Space Crisis 1972</h1>
  {{#unless slots_available}}
    <button class="new_game">New Game</button>
  {{/unless}}
  <div class="current_games">
    <h2>Current Games</h2>
    {{>games_list}}
  </div>
</template>

<template name="games_list">
  <ol class="games">
    {{#each game_instances}}
      <li>{{>game_instance}}</li>
    {{/each}}
  </ol>
</template>

<template name="game_instance">
  <div class="game_instance">
    {{#unless game_started}}
      <h2>Select a Class</h2>
      {{#each players}}
        {{>class_selector}}
      {{/each}}
    {{else}}
      In Progress. Turn: {{turn_count}}
    {{/unless}}
  </div>
</template>
