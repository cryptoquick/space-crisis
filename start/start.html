<template name="start_screen">
  <h1>Space Crisis 1972</h1>
  <button class="new_game">New Game</button>
  {{>games_list}}
</template>

<template name="games_list">
  <div class="games">
    {{#each game_instances}}
      {{>game_instance}}
    {{/each}}
  </div>
</template>

<template name="game_instance">
  <div class="game_instance">
    {{#unless game_started}}
      <h2>Select a Class</h2>
      {{#each players}}
        {{>class_selector}}
      {{/each}}
    {{else}}
      {{turn_count}}
    {{/unless}}
  </div>
</template>
